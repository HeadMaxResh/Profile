plugins {
    id 'org.springframework.boot' version '3.1.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group = 'com.t1'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17' // Убедитесь, что версия Java соответствует вашей среде

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0' // для работы с аннотациями JPA
    implementation 'org.projectlombok:lombok:1.18.24' // Lombok для автоматической генерации кода
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compileOnly 'org.projectlombok:lombok:1.18.24' // Lombok только для компиляции
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly('io.jsonwebtoken:jjwt-jackson:0.11.5') {
        exclude group: 'com.fasterxml.jackson.core', module: 'jackson-databind'
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
